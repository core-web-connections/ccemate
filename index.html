<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    		
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/index.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>CCE Mate</title>
    
    </head>
	
    <body>
		    <div data-role="page" id="pgSignIn">
           
            <div data-position="fixed" data-role="header" data-theme="b">
                <h1>Sign in</h1>
            </div>
    
            <div data-role="content">	
                <div id="Login" data-theme="e" class="ui-corner-all">
                    <form method="post" id="frmCheckLogin">
                        <div style="padding:10px 20px;">
                          <h3>Please sign in</h3>
                          
                          <label for="un" class="ui-hidden-accessible">email:</label>
                          <input type="text" name="user" id="user" value="" placeholder="e-mail">
                          <label for="pw" class="ui-hidden-accessible">password:</label>
                          <input type="password" name="pass" id="pass" value="" placeholder="password">
                           
                           <div class="ui-block-e">
                            <button data-theme="b" id="submit" type="submit" data-icon="check">Login</button>
                           </div>
                        </div>
                    </form>
                </div> 
            </div>
            
        </div>  
      
        <div data-role="page" id="pgAttendances" data-add-back-btn="false">
           
            <div data-position="fixed" data-role="header" data-theme="b">
	            
             	<h1>Attendance</h1>
               
            </div>
            
            <div id="class_content" class="content" data-role="content">
              <ul id="classlist" data-inset="true" data-role="listview" data-split-theme="d">       
              </ul>
            </div>
            
        </div>  
        
        <div data-role="page" id="pgStudents" data-add-back-btn="false">
            
            <div data-position="fixed" data-role="header" data-theme="b">
                <h1>Class students</h1>
            
            </div>
        
            <div class="ui-grid-c ui-responsive" id="studentlist"> </div><!-- /grid-c -->
            
				<div class="ui-block-b">
                	<p>&nbsp;</p>
                	<button data-theme="b" id="btnAttendanceSubmit" type="submit" data-icon="check">Submit</button>
                </div>
            
		</div>  
        
	</body>
</html>
